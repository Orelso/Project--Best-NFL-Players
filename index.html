<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best üèà Ever</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    a {
        text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 3.5em;
      text-decoration: none;
      color: white;
    }
    a:visited {
  text-decoration: none;
}
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex; /* places images side by side*/
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1; /* makes the images share the extra available space*/
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://images5.alphacoders.com/120/1209185.jpg); }
    .panel2 { background-image:url(https://cdn.wallpapersafari.com/63/92/YpSZku.jpg); }
    .panel3 { background-image:url(https://static.clubs.nfl.com/image/private/f_auto/chiefs/whcr4nls9ykcptzgwvpd); }
    .panel4 { background-image:url(https://atlantablackstar.com/wp-content/uploads/2015/04/adrian.jpg); }
    .panel5 { background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Bill_Belichick_2019_crop.jpg/1200px-Bill_Belichick_2019_crop.jpg); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      /* border: 1px solid red; */
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child {transform: translateY(-100%);}
    .panel.open-active > *:first-child {transform: translateY(0);}
    .panel > *:last-child {transform: translateY(100%);}
    .panel.open-active > *:last-child {transform: translateY(0);}


    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
      flex: 5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>The Best</p>
      <a href="https://www.pro-football-reference.com/players/B/BradTo00.htm">Quarterback</a>
      <p>Ever</p>
    </div>
    <div class="panel panel2">
      <p>The Best</p>
      <a href="https://www.pro-football-reference.com/players/R/RiceJe00.htm">Wide Reciever</a>
      <p>Ever</p>
    </div>
    <div class="panel panel3">
      <p>The Best</p>
      <a href="https://www.pro-football-reference.com/players/G/GonzTo00.htm">Tight End</a>
      <p>Ever</p>
    </div>
    <div class="panel panel4">
      <p>The Best</p>
      <a href="https://www.pro-football-reference.com/players/P/PeteAd01.htm">Runningback</a>
      <p>Ever</p>
    </div>
    <div class="panel panel5">
      <p>The Best</p>
      <a href="https://en.wikipedia.org/wiki/Bill_Belichick">Coach</a>
      <p>Ever</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen(){
        this.classList.toggle('open')
    }
    function toggleActive(e){
        if (e.propertyName.includes('flex')){
            this.classList.toggle('open-active')
        }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
